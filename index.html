<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Task List</title>
    <link rel="icon" href="./images/icon.webp" />
    <meta
      property="og:url"
      content="https://devmatejekpiotr.github.io/ToDo-Task-List/"
    />
    <meta property="og:image" content="images/todoList.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/container.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link rel="stylesheet" href="./styles/section.css" />
    <link rel="stylesheet" href="./styles/list.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Lista zadań</h1>
    </header>
    <main class="container">
      <h2 class="container__title">Dodaj nowe zadanie</h2>
      <form class="form js-form">
        <input
          class="form__input js-newTask"
          placeholder="Co jest do zrobienia?"
        />
        <button class="form__button js-addTaskBtn">Dodaj zadanie</button>
      </form>
      <section class="section">
        <h2 class="section__title">Lista zadań</h2>
        <div class="section__containerButtons"></div>
      </section>
      <ul class="list js-task"></ul>
    </main>
  </body>
</html>
